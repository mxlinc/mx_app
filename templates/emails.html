<!DOCTYPE html>
<html>
<head>
  <title>Received Emails</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #faf7f5; padding: 20px; }
    .email-card { background: #fff; border-radius: 8px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .sender { font-weight: 600; color: #1b3a6f; }
    .subject { font-size: 1.1em; margin: 5px 0; color: #800000; }
    .body { white-space: pre-wrap; color: #333; }
  </style>
</head>
<body>
  <h2>Received Emails</h2>
  {% if messages|length == 0 %}
    <p>No emails received yet.</p>
  {% else %}
    {% for msg in messages %}
      <div class="email-card">
        <div class="sender">{{ msg.sender }}</div>
        <div class="subject">{{ msg.subject }}</div>
        <div class="body">{{ msg.body }}</div>
      </div>
    {% endfor %}
  {% endif %}
</body>
</html>
