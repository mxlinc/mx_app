<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - MX Learning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 500px;
            background: #fdf1e8;
            padding: 50px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            text-align: center;
        }
        .login-container img {
            max-width: 336px;   /* 20% larger than previous 280px */
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 16px;
            margin: 14px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 17px;
            box-sizing: border-box;
        }
        button {
            background-color: #12213f;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 19px;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0d192f;
        }
        .flash {
            margin-top: 18px;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
        }
        .flash.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash.info {
            background: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        .flash.danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Larger Name Logo -->
        <img src="{{ url_for('static', filename='name_logo.png') }}" alt="MX Learning Logo">

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% set category, msg = messages[-1] %}
                <div class="flash {{ category }}">{{ msg }}</div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
