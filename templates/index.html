<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MX App with Bootstrap UI</title>
  <!-- âœ… Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- âœ… Bootstrap JS Bundle (includes accordion functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container py-4">

  <h1 class="mb-4">ðŸš€ MX App (SQLite / PostgreSQL Ready)</h1>

  <!-- Add User Form -->
  <form action="/add" method="post" class="mb-3 d-flex gap-2">
    <input name="name" class="form-control" placeholder="Enter user name" required>
    <button type="submit" class="btn btn-primary">Add User</button>
  </form>

  <!-- Bootstrap Accordion -->
  <div class="accordion" id="userAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseUsers">
          Users
        </button>
      </h2>
      <div id="collapseUsers" class="accordion-collapse collapse">
        <div class="accordion-body">
          <ul class="list-group">
            {% for u in users %}
              <li class="list-group-item">{{ u.name }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
