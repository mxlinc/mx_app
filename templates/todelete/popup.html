<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work List</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h2 { margin-bottom: 5px; }
    .work-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    .work-table th, .work-table td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }
    .copy-btn {
      margin: 10px 0;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .copy-btn:hover {
      background-color: #45a049;
    }
    .id-selectable {
      cursor: pointer;
      user-select: all;
    }
  </style>
</head>
<body>

  <h2>Pack ID: {{ pid }}</h2>
  <div><strong>{{ pdesc }}</strong></div>

  <button class="copy-btn" onclick="copyAllIDs()">Copy All IDs</button>

  <table class="work-table">
    <thead>
      <tr>
        <th>Work ID</th>
        <th>Work Name</th>
      </tr>
    </thead>
    <tbody>
      {% for work in works %}
      <tr>
        <td class="id-selectable">{{ work.work_id }}</td>
        <td><a href="{{ work.work_link }}" target="_blank">{{ work.work_name }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    function copyAllIDs() {
      const ids = Array.from(document.querySelectorAll('.id-selectable'))
        .map(el => el.textContent.trim())
        .join('\n');
      navigator.clipboard.writeText(ids).then(() => {
        alert('All Work IDs copied to clipboard');
      });
    }
  </script>

</body>
</html>
